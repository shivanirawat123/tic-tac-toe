<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Select one 
        <div class="btn-wrap">
            <button id="cross" class="btn js-option">X</button>
            <button id="circle" class="btn js-option">O</button>
        </div>
    </h2>
    
    <div class="cell-wrap">
        <div class="cell bt-0"></div>
        <div class="cell bt-0"></div>
        <div class="cell bt-0 br-0"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell br-0"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell br-0"></div>
    </div>

    <h3 class="result"></h3>
    <button class="btn js-reset">Reset</button>
    <script src="main.js"></script>
</body>
</html>
